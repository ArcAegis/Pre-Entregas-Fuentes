<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PreEntrega3-Fuentes-Nicolas</title>
</head>
<body>
    <h1>PreEntrega3-Fuentes Nicolas</h1>
    <button id="openModalBtn">Agregar Persona</button>

    <div id="modal" style="display: none;">
      <div id="modal-content">
        <h2>Agregar/Editar Persona</h2>
        <input type="hidden" id="edit-id">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <label for="edad">Edad:</label>
        <input type="number" id="edad">
        <button id="agregarBtn">Guardar Cambios</button>
        <button id="cerrarModalBtn">Cerrar</button>
      </div>
    </div>
  
    <table id="tabla">
      <h2>Personas en el Sistema</h2>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-body">
      </tbody>
    </table>

<script src="index.js"></script>
</body>
</html>
